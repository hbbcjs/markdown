<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Markdown Editer</title>
    <script src="https://unpkg.com/vue/distvue.js"></script>
    <script src="https://unpkg.com/marked"></script>
    <style>
        body{
            margin: 0;
        }
    .notebook,.input,.preview{
        height: 1000px;
    }
    #notebook{
        display: flex;
    }
    .notebook{
        background-color: pink;
        width: 20%;
        /* position: absolute; */
        /* left: 0%; */
        /* top: 0%; */
    }
    textarea{
        width: 100%;
        height: 100%;
        background-color: pink
    }
    .input{
        background-color: aqua;
        width: 40%;
        /* position: absolute; */
        /* left: 20%; */
        /* top: 0%; */
    }
    .preview{
        background-color: aquamarine;
        width: 40%;
        /* position: absolute; */
        /* left: 60%; */
        /* top: 0%; */
    }
    button,.note.selected{
        background: #40b883;
        height: 30px;
    }
    .note{
        height: 30px;
        margin-top: 1px;
        background-color: aqua;
        border: 0.5px solid white;
        text-align: center;
    }
    </style>
</head>
<body>
    <div id="notebook">
    <div class="notebook">
        <button v-bind:title="notes.length" v-on:click="addNote">Add Note</button>
        <div class="note" v-for="note in notes" @click="selecteNote(note)" :class="{selected: note===selecteNote">
            {{note.title}}
        </div>
    </div>
    <template v-if="selecteNote">
        <div class="input">
            <div class="toolbar">
                <input v-model="selecteNote.title" placeholder="Note title">
                <button @click="removeNote">delete</button>
            </div>
        <textarea v-model="selecteNote.content"></textarea>
    </div>
    <!-- <div class="preview">
        {{preview}}
    </div> -->
    
</div>
    <script>
        // const html=marked('# hello')
        // console.log(html)
        // const html_strong=marked('**notice**')
        // console.log(html_strong)
    var vm=new Vue({
        el:'#notebook',
        data:{
            content:'',
            notes:[],
        },
        computed:{
            markdownPreview(){
                return marked(this.content)
            }
        },
        watch:{
            content(val,oldval){
                console.log("new:",val,"old:",oldval)
                localStorage.setItem('content',val)
            }
        },
        created(){
            this.content=localStorage.setItem('content')||"you can write in **markdown**"
        },
        methods:{
            addNote(){
                console.log("add note is called")
                const time=Date.now()
                //console.log(String(time))
                const note={
                    id:String(time),
                    title:'New note'+(this.notes.length+1),
                    content:'**Hi**',
                    created:time,
                    favorite:false,
                }
                this.notes.push(note)
            }
        }
    })
    </script>
</body>
</html>
